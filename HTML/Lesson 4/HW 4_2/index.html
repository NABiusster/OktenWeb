<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label class="header">Вхід в особистий кабінет</label>
        <input name="userName" id="userName" type="text" placeholder="Логін або email">
        <input name="password" id="password" type="password" placeholder="Пароль">
      <div class="flexJustifyBetween">  <label for="rememberMe">Запам'ятати мене
            <input name="rememberMe" id="rememberMe" type="checkbox">
        </label>
        <input type="submit" value="Вхід">
      </div>
    </form>
</body>
</html>
